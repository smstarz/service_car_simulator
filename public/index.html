<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Service Car Simulator</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <!-- noUiSlider CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <!-- Full Screen Map Background -->
    <div id="map"></div>

    <!-- Playback Controls (above panel, center) -->
    <div id="playback-controls" class="d-flex align-items-center">
      <!-- Play/Pause Toggle -->
      <button id="play-toggle" class="btn play-btn btn-primary" aria-pressed="false" aria-label="Play">
        <i class="fas fa-play"></i>
      </button>

      <!-- Timeline with current / total time -->
      <div class="mx-3 d-flex align-items-center" style="flex:1; min-width:300px;">
        <div class="me-2 time-labels text-muted small">
          <span id="current-time">00:00</span>
        </div>

        <div id="timeline-slider" class="timeline-slider flex-grow-1" aria-label="Timeline"></div>

        <div class="ms-2 time-labels text-muted small">
          <span id="total-time">00:00</span>
        </div>
      </div>

      <select id="speed-select" class="form-select speed-selector" aria-label="Playback speed" style="width:50px;">
        <option value="1">x1.0</option>
        <option value="2">x2.0</option>
        <option value="5">x5.0</option>
        <option value="10">x10</option>
        <option value="20">x20</option>
        <option value="50">x50</option>
      </select>

      <button id="stop-btn" class="btn btn-outline-secondary ms-2" aria-label="Stop">
        <i class="fas fa-stop"></i>
      </button>

      <!-- Show Address Label Toggle -->
      <label style="font-size:12px; display:flex; align-items:center; gap:8px; cursor:pointer; margin-left:16px; color:#e0e7ff;">
        <input type="checkbox" id="toggle-show-address" style="cursor:pointer;" />
        <span style="white-space:nowrap;">Show address</span>
      </label>
    </div>

    <!-- Bottom Panel: 1800px x 500px -->
    <div id="bottom-panel">
      <!-- Left Section: 300px - Project & Settings -->
      <div id="left-section">
        <div class="panel-section project-row">
          <div class="section-title">Project</div>
          <div class="project-controls">
            <select id="project-select" class="project-dropdown">
            </select>
            <button id="project-new" class="btn btn-new">+ New</button>
          </div>
        </div>

        <div class="panel-section">
          <div class="section-title">Settings</div>
          <div class="settings-content">
            <div class="wait-row">
              <label class="wait-label">Wait Time Limit (min)</label>
              <input type="number" value="10" id="wait-time" class="input-number wait-input">
            </div>

            <div class="operating-time-row">
              <label class="operating-time-label">Operating Time</label>
              <div class="time-picker-group">
                <input type="time" id="operating-start" class="time-picker" value="09:00">
                <span class="time-separator">~</span>
                <input type="time" id="operating-end" class="time-picker" value="18:00">
              </div>
            </div>

            <div class="settings-grid">
              <div class="setting-box">
                <div class="setting-label-small">Vehicle</div>
                <div class="setting-value">00</div>
                <button class="btn btn-setting">Setting</button>
              </div>
              <div class="setting-box">
                <div class="setting-label-small">Job type</div>
                <div class="setting-value">00</div>
                <button class="btn btn-setting">Setting</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Run Simulation Button -->
        <div class="panel-section">
          <button id="run-simulation" class="btn btn-primary">
            <i class="fas fa-play-circle"></i> Run Simulation
          </button>
        </div>
      </div>

      <!-- Divider -->
      <div id="divider"></div>

      <!-- Right Section: 1500px - Demand Table -->
      <div id="right-section">
        <div class="table-header">
          <div class="section-title">Demand Table</div>
          <span class="total-count">Total Demand : 00</span>
        </div>
        <div class="table-actions">
          <button id="download-form" class="btn btn-action">Download Form</button>
          <button id="create-report" class="btn btn-action">Create Report</button>
          <button id="upload-csv" class="btn btn-action">Upload CSV</button>
          <button id="download-csv" class="btn btn-action">Download CSV</button>
        </div>
        <div class="table-container">
          <table class="demand-table">
            <thead>
              <tr>
                  <th>no.</th>
                <th>id</th>
                <th>address</th>
                <th>longitude</th>
                <th>latitude</th>
                <th>time</th>
                <th>job_type</th>
                <th>result</th>
                <th>vehicle</th>
                <th>distance</th>
                <th>arrived_time</th>
                  <th>complete_time</th>
              </tr>
            </thead>
            <tbody id="demand-tbody">
              <tr class="empty-row">
                  <td colspan="12">No data loaded</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Simulation Progress Modal -->
  <div class="modal fade" id="simulationProgressModal" tabindex="-1" aria-labelledby="simulationProgressModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="simulationProgressModalLabel">
            <i class="fas fa-cog fa-spin"></i> Running Simulation
          </h5>
        </div>
        <div class="modal-body">
          <div id="simulation-status" class="mb-3">
            <p class="text-muted mb-1">Status: <span id="sim-status-text">Initializing...</span></p>
            <p class="text-muted mb-1">Time: <span id="sim-current-time">--:--:--</span></p>
          </div>
          
          <div class="progress mb-3" style="height: 25px;">
            <div id="simulation-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 style="width: 0%"
                 aria-valuenow="0" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
              0%
            </div>
          </div>
          
          <div id="simulation-stats" class="small text-muted">
            <div class="row">
              <div class="col-4">
                <strong>Completed:</strong> <span id="sim-completed">0</span>
              </div>
              <div class="col-4">
                <strong>Rejected:</strong> <span id="sim-rejected">0</span>
              </div>
              <div class="col-4">
                <strong>Pending:</strong> <span id="sim-pending">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="cancel-simulation-btn">
            <i class="fas fa-stop"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- noUiSlider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
